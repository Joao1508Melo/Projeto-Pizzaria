<h1><strong>Seu Carrinho de Compras</strong></h1>



    <!-- Formulário de informações do cliente -->
    <form id="info-cliente">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        
        <label for="endereco">Endereço de Entrega:</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço">
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" placeholder="Digite o número da casa">
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Digite seu telefone">
        
        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento">
            <option value="dinheiro">Dinheiro</option>
            <option value="cartao">Cartão de Crédito</option>
            <option value="pix">Pix</option>
        </select>
        
        <!-- Wrapper para centralizar o botão -->
        <div class="button-wrapper">
            <!-- Botão para enviar o carrinho pelo WhatsApp -->
            <button class="botao" onclick="enviarPeloWhatsApp()">Enviar Carrinho pelo WhatsApp</button>
        </div>
    </form>

    <!-- Container para o conteúdo do carrinho -->
<div id="container-carrinho">
    <!-- Elemento para exibir os itens do carrinho -->
    <div id="itens-carrinho"></div>
</div>
<div id="total-carrinho"></div>
</div>
